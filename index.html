<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A dashboard that shows favourite options of links, the real time, wether for coming days and some more information."
    />
    <title>Personal DashBoard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="background">
      <picture>
        <source srcset="./BGRDash.webp" type="image/webp" />
        <img
          src="./backGrDashboard.jpg"
          loading="lazy"
          alt="Hot air balloons in pink coloured sky"
        />
      </picture>
    </div>
    <header>
      <div class="dashboardHeader">
        <div id="headerConatiner">
          <div id="clock"></div>
        </div>

        <article class="choosableTitle">
          <h1 id="title" contenteditable="true">My Dashboard:</h1>
        </article>
      </div>
    </header>
    <main>
      <div class="dashboard">
        <article class="container Links">
          <div id="links">
            <h2>Favourites</h2>
            <div id="favouriteOptions">
              <a href="https://open.spotify.com/" target="_blank">
                <img
                  src="./favicon/faviconSpotify.png"
                  class="iconLogo"
                  alt="icon"
                />
                Spotify</a
              >
              <a href="https://www.youtube.com/" target="_blank"
                ><img
                  src="./favicon/youtubeFavicon.png"
                  class="iconLogo"
                  alt="icon"
                />Youtube</a
              >
              <a href="https://mail.google.com/mail/u/0/?hl=sv" target="_blank"
                ><img
                  src="./favicon/gmailfavicon.png"
                  class="iconLogo"
                  alt="icon"
                />Gmail</a
              >
              <a href="https://www.messenger.com/" target="_blank"
                ><img
                  src="./favicon/messengerFavicon.png"
                  class="iconLogo"
                  alt="icon"
                />Messenger</a
              >
            </div>
            <input type="text" id="link-title" placeholder="Rubric" />
            <input type="url" id="link-Url" placeholder="Link" />
            <button id="add-link">+ Add Link</button>
            <ul id="link-List"></ul>
          </div>
        </article>

        <article class="container Weather">
          <div id="weather">
            <h2>Weather</h2>
            <div id="weather-Info" class="weather-grid"></div>
            <button id="find-me">Show my location</button><br />
            <div id="status"></div>
            <a id="map-link" target="_blank"></a>
          </div>
        </article>

        <article class="container Notes">
          <div id="notes">
            <h2>Notes</h2>
            <textarea
              id="note-Area"
              rows="13"
              cols="30"
              placeholder="Write your notes here..."
            ></textarea>
          </div>
        </article>

        <article class="container Stocks">
          <div class="stock-news">
            <h2>Stock Prices</h2>
            <input
              type="text"
              id="symbol"
              placeholder="Write stock Symbol FEX. AAPL"
            />
            <button id="fetchStock">Get Stock Prices</button>
            <div id="stockInfo"></div>
          </div>
        </article>
      </div>
    </main>
    <footer></footer>

    <script src="./script.js"></script>
  </body>
</html>
